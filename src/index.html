<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.scss">
    <title>Quiz gamie</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <button id="start">Start Quiz!</button>
            <div id="questions">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn" id="1" onclick="checkAnswer('1')">Answer 1</button>
                <button class="btn" id="2" onclick="checkAnswer('2')">Answer 2</button>
                <button class="btn" id="3" onclick="checkAnswer('3')">Answer 3</button>
                <button class="btn" id="4" onclick="checkAnswer('4')">Answer 4</button>
            </div>
            <div id="progress" class="prog"></div>
            <div id="timer">
                <div id="counter">6</div>
                <div id="btimeGuage"></div>
                <div id="timeGuage"></div>
            </div>
        </div>
        <div id="scoreContainer">
            <img src="#" alt="#">
        </div>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
